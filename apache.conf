# Custom Apache configuration for PHP and Railway
<VirtualHost *:8080>
    # Fix the domain name warning
    ServerName localhost
    ServerAdmin webmaster@localhost
    
    # Set DocumentRoot to the application files
    DocumentRoot /var/www/html
    
    # Set directory index
    DirectoryIndex index.php index.html
    
    # Main directory configuration
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable PHP processing
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
        
        # Handle PDF files
        <Files "*.pdf">
            Require all granted
        </Files>
    </Directory>
    
    # Error logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Health check endpoints - ensure they work
    <Location /health.php>
        Require all granted
    </Location>
    
    <Location /health.html>
        Require all granted
    </Location>
    
    # Root route for health check
    <Location />
        Require all granted
    </Location>
    
    # Disable server signature
    ServerSignature Off
</VirtualHost>

# Global Apache configuration to suppress warnings
ServerName localhost
