version: '3.8'

services:
  kindle-reader:
    build: .
    container_name: kindle-reader
    ports:
      - "8080:80"
    volumes:
      - ./books:/var/www/html/books
      - ./logs:/var/log/apache2
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - kindle-network

  # Optional: Add MySQL if you want to expand features later
