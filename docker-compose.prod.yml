version: '3.8'

services:
  kindle-reader:
    image: ghcr.io/susanto68/kindle:latest
    container_name: kindle-reader-prod
    ports:
      - "80:80"
    volumes:
      - ./books:/var/www/html/books
      - ./logs:/var/log/apache2
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - PRODUCTION=true
    restart: unless-stopped
    networks:
      - kindle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: kindle-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - kindle-reader
    restart: unless-stopped
    networks:
      - kindle-network

networks:
  kindle-network:
    driver: bridge
